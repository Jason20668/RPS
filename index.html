<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body class="bg-dark">
    <main>
        <div class="row">
            <h1 class="text-center text-light mt-4">Rock Paper Scissors!</h1>
            <p id="greeting" class="text-center text-light"></p>
        </div>

        <div class="row">
            <div class="col-6 text-center">
                <h2 class="text-light fs-2" id="greeting"></h2>
            </div>
            <div class="col-6 text-center">
                <h2 class="text-light fs-2">Computer</h2>
            </div>
        </div>

        <!--Win and Lose Buttons-->
        <div class="row">
            <div class="col-6 d-flex justify-content-center align-items-center ">
                <img id="buttonOne" class="justify-content-center bingus" src="IMGS/Gray Button.png">
                <img id="buttonTwo" class="justify-content-center bingus" src="IMGS/Gray Button.png">
                <img id="buttonThree" class="justify-content-center bingus" src="IMGS/Gray Button.png">
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center">
                <img id="buttonFour" class="justify-content-center bingus" src="IMGS/Gray Button.png">
                <img id="buttonFive" class="justify-content-center bingus" src="IMGS/Gray Button.png">
                <img id="buttonSix" class="justify-content-center bingus" src="IMGS/Gray Button.png">
            </div>
        </div>
        </div>

        <h1 class="text-center text-light mt-4">Choose!</h1>


        <!--User Choices-->
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="card ms-3 me-2 border border-1 border-success" style="width: 18rem;">
                        <img class="card-img-top img-fluid" src="IMGS/Rock.png">
                        <div class="card-body">
                            <div class="btn btn-success" style="width: 100%" onclick="choiceRock()">Rock</div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card ms-3 me-2 border border-1 border-success" style="width: 18rem;">
                        <img class="card-img-top img-fluid" src="IMGS/Paper.png">
                        <div class="card-body">
                            <div class="btn btn-success" style="width: 100%" onclick="choicePaper()">Paper</div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card ms-3 border border-1 border-success" style="width: 18rem;">
                        <img class="card-img-top img-fluid" src="IMGS/Scissors.png">
                        <div class="card-body">
                            <div class="btn btn-success" style="width: 100%" onclick="choiceScissors()">Scissors</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
